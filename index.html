<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  

<div class="all-buttons">
  <button class="btn btn-primary" id="show-btn">Show all pets</button>
  <button class="btn btn-primary" id="show-cats"> Cats</button>
  <button class="btn btn-primary" id="show-dogs"> Dogs </button>
  <button class="btn btn-primary" id="show-dinos"> Dinos</button>
</div>
  

<form>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="Name" required>
    <label for="floatingInput">Pet Name</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="color" placeholder="Color" required>
    <label for="floatingInput">Color</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
    <label for="floatingInput">Special Skill</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="typeOfPet" placeholder="typeOfPet" required>
    <label for="floatingInput">Type of Pet</label>
  </div>

  <div class="form-floating mb-3">
    <input type="url" class="form-control" id="image" placeholder="image" required>
    <label for="floatingInput">Image</label>
  </div>
  <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>

</form>

<div id="app"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
